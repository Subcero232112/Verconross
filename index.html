<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCode X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-right">
        <button class="btn" id="loginBtn">Login</button>
        <button class="btn" id="registerBtn">Register</button>
    </div>
    
    <div class="welcome-container">
        <div class="logo">💻</div>
        <h1>SubCode X</h1>
        <p class="tagline">Tu entorno de desarrollo para crear aplicaciones</p>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="newBtn">
                <span>📄</span> Nuevo Proyecto
            </button>
            <button class="btn btn-secondary" id="continueBtn">
                <span>📂</span> Continuar Proyecto
            </button>
            <button class="btn btn-disabled" id="onlineBtn">
                <span>🌐</span> Online (próximamente)
            </button>
            <button class="btn" id="settingsBtn">
                <span>⚙️</span> Configuración
            </button>
        </div>
        
        <div class="features">
            <div class="feature">
                <span>🚀</span>
                <h3>Rápido</h3>
                <p>Entorno optimizado para máxima productividad</p>
            </div>
            <div class="feature">
                <span>💡</span>
                <h3>Intuitivo</h3>
                <p>Interfaz similar a VS Code</p>
            </div>
            <div class="feature">
                <span>🔧</span>
                <h3>Personalizable</h3>
                <p>Adapta el entorno a tus necesidades</p>
            </div>
        </div>
        
        <div class="footer">
            SubCode X v0.0.3 | Desarrollado con pasión 💖
        </div>
    </div>

    <script src="logic.js"></script>
    <script>
        document.getElementById('newBtn').addEventListener('click', function() {
            window.location.href = 'inicio.html?action=new';
        });
        
        document.getElementById('continueBtn').addEventListener('click', function() {
            window.location.href = 'inicio.html?action=continue';
        });
        
        document.getElementById('onlineBtn').addEventListener('click', function() {
            alert('La funcionalidad Online estará disponible en la próxima versión.');
        });
        
        document.getElementById('settingsBtn').addEventListener('click', function() {
            alert('Configuración del sistema');
        });
        
        document.getElementById('loginBtn').addEventListener('click', function() {
            alert('Sistema de login');
        });
        
        document.getElementById('registerBtn').addEventListener('click', function() {
            alert('Sistema de registro');
        });
    </script>
</body>
</html>
