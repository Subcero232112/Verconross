<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCode X - Entorno de Desarrollo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .welcome-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1.2rem 2rem;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: #3498db;
            border-color: #2980b9;
        }
        
        .btn-secondary {
            background: #9b59b6;
            border-color: #8e44ad;
        }
        
        .btn-disabled {
            background: #7f8c8d;
            border-color: #95a5a6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .btn i {
            font-size: 1.8rem;
        }
        
        .top-right {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 1rem;
        }
        
        .top-right .btn {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        
        .feature h3 {
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .footer {
            margin-top: 3rem;
            opacity: 0.7;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-container > * {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .welcome-container > *:nth-child(1) { animation-delay: 0.1s; }
        .welcome-container > *:nth-child(2) { animation-delay: 0.3s; }
        .welcome-container > *:nth-child(3) { animation-delay: 0.5s; }
        .welcome-container > *:nth-child(4) { animation-delay: 0.7s; }
        .welcome-container > *:nth-child(5) { animation-delay: 0.9s; }
    </style>
</head>
<body>
    <div class="top-right">
        <button class="btn" id="loginBtn">Login</button>

    </div>

            <div class="feature">

            window.location.href = 'inicio.html?action=new';

    </script>
</body>
</html>
